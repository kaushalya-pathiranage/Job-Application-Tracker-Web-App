<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Job Application Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Job Application Tracker</h1>
      <p>Track your applications, interviews, and offers easily!</p>
    </header>

    <!-- Form to add job -->
    <section class="form-section">
      <h2>Add / Update Job</h2>
      <div class="form">
        <input type="text" id="company-input" placeholder="Company Name">
        <input type="text" id="position-input" placeholder="Position">
        <input type="date" id="date-input">
        <button id="add-btn">Add Application</button>
      </div>
    </section>

    <!-- Search, filter, sort -->
    <section class="controls-section">
      <h2>Search & Filter</h2>
      <div class="controls">
        <input type="text" id="search-input" placeholder="Search by company or position">
        <select id="status-filter">
          <option value="all">All Statuses</option>
          <option value="applied">Applied</option>
          <option value="interview">Interview</option>
          <option value="offer">Offer</option>
          <option value="rejected">Rejected</option>
        </select>
        <select id="sort-filter">
          <option value="date-new">Date (Newest)</option>
          <option value="date-old">Date (Oldest)</option>
        </select>
      </div>
    </section>

    <!-- Job cards -->
    <section id="jobs-container">
      <!-- JS dynamically inserts job cards here -->
    </section>
  </div>

  <!-- Toast notifications -->
  <div id="toast-container"></div>

  <script src="app.js"></script>
</body>
</html>
